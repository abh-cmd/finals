<!DOCTYPE html>

        .slide2 { background-image: url('assets/images/manu2.jpg'); filter: brightness(0.4); }

</head>
<body>
    <header class="hero">
        <div class="hero-slideshow">
            <div class="slide slide1 active"></div>
            <div class="slide slide2"></div>
        </div>
        <div class="hero-logo">
            <img src="assets/images/logo-new.png" alt="Agnezar Life Sciences Logo">
            <div class="hero-logo-text">
                <div class="hero-logo-brand">AGNEZAR</div>

    <main class="container">
        <!-- All sections (About Us, Focus, Why Agnezar, Philosophy, Contact) remain unchanged -->
    </main>

    <footer>
        <p>&copy; 2024 Agnezar Life Sciences. All rights reserved.</p>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }
        setInterval(nextSlide, 4000);
        showSlide(0);
    </script>
</body>
